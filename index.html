<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Development707</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
  </head>

  <body></body>

  <script>
    function getReadme(user, repo) 
      fetch(`https://api.github.com/repos/${user}/${repo}/contents/README.md`)
        .then((response) => response.json()) // Parse JSON from the response
        .then((data) => atob(data.content)) // Decode the Base64-encoded content
        .then((content) => new showdown.Converter().makeHtml(content)) // Convert Markdown to HTML
        .then((html) => (document.body.innerHTML = html))
        .catch((error) => console.log(error));
    }

    window.addEventListener("load", () => {
      getReadme("Development707", "Development707");
    });
  </script>
</html>
