<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development707</title>
</head>

<body>
    <h1>Development707</h1>
    <hr>
    <pre id="readme-text"></pre>
</body>

<script>
    function getReadme(user, repo) {
        fetch(`https://api.github.com/repos/${user}/${repo}/contents/README.md`)
            .then(response => response.json())
            .then(data => {
                const content = atob(data.content); // Convert from base64 to readable text
                document.getElementById("readme-text").textContent = content; // Apply content to the document
            })
            .catch(error => console.log(error));
    }

    window.addEventListener("load", getReadme("Development707", "Development707"));
</script>


</html>
